            <div class="container">
                <div class="heading row white-text">
                    <div class="col s12 center-align">
                        <h1>Charging Vehicles Made Easy and Efficient</h1>
                        <h4 class="white-text">Our charging station finder for your convenience!</h4>
                    </div>

                    <!-- Google Map -->
                    <div id="googleMap" style="width:100%;height:400px;"></div>

                    <script>
                        function myMap() {
                            var mapProp = {
                                center: new google.maps.LatLng(-37.8445746, 145.1104424),
                                zoom: 15,
                            };
                            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
                        }
                    </script>

                    <script
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_JIBs-ZtPMiYF4CFskEMefsYYrl8RUEE&callback=myMap">
                        </script>

                </div>

                <!-- creating card section -->
                <div class="row" id="card-section">
                </div>
            </div>
            <!-- Modal Structure -->
            <div id="modal1" class="modal modal-fixed-footer">
                <div class="row modal-content">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" id="title" type="text" class="validate">
                                <label for="title">Title</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="image" type="text" class="validate">
                                <label for="image">Image</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="link" type="text" class="validate">
                                <label for="link">Link</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="description" type="text" class="validate">
                                <label for="description">Description</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 center-align">
                                <a class="waves-effect waves-light btn" id="formSubmit">submit</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- modal click me button for adding more vehicles on front end-->
            <div class="col s12 center-align">
                <a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton"
                    data-target="modal1"><i class="material-icons left">auto_fix_high</i>Add more vehicles</a>
            </div>

        </main>
